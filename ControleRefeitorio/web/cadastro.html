
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Alimentos</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <h2>Cadastro de Alimentos</h2>
    <form action="cadastrar" method="post">
        <label>Nome:</label><br>
        <input type="text" name="nome" required><br><br>

        <label>Data de Chegada:</label><br>
        <input type="date" name="dataChegada" required><br><br>

        <label>Validade:</label><br>
        <input type="date" name="validade" required><br><br>

        <label>Quantidade:</label><br>
        <input type="number" name="quantidade" required><br><br>

        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
